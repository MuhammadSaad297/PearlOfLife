<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Change Password</h3>

          <form [formGroup]="changePasswordForm" (submit)="submit()">
            <div class="mb-3">
              <label for="oldPassword" class="form-label"
                >Current Password</label
              >
              <div class="input-group">
                <input
                  [type]="showOldPassword ? 'text' : 'password'"
                  class="form-control"
                  id="oldPassword"
                  formControlName="oldPassword"
                  placeholder="Enter current password"
                />
                <span class="input-group-text">
                  <img
                    width="24"
                    [src]="
                      showOldPassword
                        ? '../../../assets/icons/form/eye-show.svg'
                        : '../../../assets/icons/form/eye-hide.svg'
                    "
                    (click)="showOldPassword = !showOldPassword"
                    style="cursor: pointer"
                  />
                </span>
              </div>
              <div
                class="text-danger"
                *ngIf="changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.errors?.['required']"
              >
                Current password is required
              </div>
            </div>

            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <div class="input-group">
                <input
                  [type]="showNewPassword ? 'text' : 'password'"
                  class="form-control"
                  id="newPassword"
                  formControlName="newPassword"
                  placeholder="Enter new password"
                />
                <span class="input-group-text">
                  <img
                    width="24"
                    [src]="
                      showNewPassword
                        ? '../../../assets/icons/form/eye-show.svg'
                        : '../../../assets/icons/form/eye-hide.svg'
                    "
                    (click)="showNewPassword = !showNewPassword"
                    style="cursor: pointer"
                  />
                </span>
              </div>
              <div
                class="text-danger"
                *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.errors?.['required']"
              >
                New password is required
              </div>
              <div
                class="text-danger"
                *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.errors?.['minlength']"
              >
                Password must be at least 6 characters
              </div>
            </div>

            <div class="mb-4">
              <label for="confirmPassword" class="form-label"
                >Confirm New Password</label
              >
              <div class="input-group">
                <input
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  class="form-control"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  placeholder="Confirm new password"
                />
                <span class="input-group-text">
                  <img
                    width="24"
                    [src]="
                      showConfirmPassword
                        ? '../../../assets/icons/form/eye-show.svg'
                        : '../../../assets/icons/form/eye-hide.svg'
                    "
                    (click)="showConfirmPassword = !showConfirmPassword"
                    style="cursor: pointer"
                  />
                </span>
              </div>
              <div
                class="text-danger"
                *ngIf="changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.get('confirmPassword')?.errors?.['required']"
              >
                Confirm password is required
              </div>
              <div
                class="text-danger"
                *ngIf="changePasswordForm.errors?.['passwordMismatch'] && changePasswordForm.get('confirmPassword')?.touched"
              >
                Passwords do not match
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                Change Password
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                routerLink="/dashboard"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
