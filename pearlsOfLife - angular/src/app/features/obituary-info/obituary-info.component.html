<div class="container notes p-0">
  <app-add-items-card
    [items]="addCardItems"
    (label)="openManageObituaryModal($event)"
  ></app-add-items-card>

  <ng-container *ngIf="obituaries?.length; else noRecords">
    <div class="d-flex gap-3 py-4">
      <h5
        class="py-3 px-5 link rounded pointer"
        *ngFor="let yearList of obituariesListByYear"
        routerLink="{{ yearList[0]?.birth_date | date : 'YYYY' }}"
      >
        {{ yearList[0]?.birth_date | date : "YYYY" }}
      </h5>
    </div>
  </ng-container>

  <ng-template #noRecords>
    <div class="text-center my-4">No records found</div>
  </ng-template>
</div>
