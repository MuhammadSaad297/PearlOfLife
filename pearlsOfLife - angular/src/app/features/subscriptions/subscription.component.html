<div class="subscriptions-container">
  <h2>Choose Your Plan</h2>
  <div class="plans">
    <button [class.selected]="selectedAmount === 3" (click)="selectPlan(3)">
      Subscribe for $3
    </button>
    <button [class.selected]="selectedAmount === 7" (click)="selectPlan(7)">
      Subscribe for $7
    </button>
    <button [class.selected]="selectedAmount === 11" (click)="selectPlan(11)">
      Subscribe for $11
    </button>
  </div>
  <div id="paypal-button-container"></div>
</div>
