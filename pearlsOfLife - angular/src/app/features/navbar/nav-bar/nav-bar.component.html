<div class="legacy-hero">
  <div class="legacy-header">
    <img
      src="/assets/images/logo.webp"
      alt="Pearls of Life Logo"
      class="legacy-logo"
    />

    <!-- Mobile Hamburger Button -->
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
      <span class="hamburger-icon">☰</span>
      <span class="close-icon" style="display: none">✕</span>
    </button>
    <!-- Navigation Buttons -->
    <div class="nav-buttons" [class.mobile-active]="isMobileMenuOpen">
      <button class="nav-button" [routerLink]="['/legacy']">Home</button>
      <button class="nav-button" [routerLink]="['/about-us']">About Us</button>
      <button class="nav-button" [routerLink]="['/pricing']">Pricing</button>
      <button class="nav-button" [routerLink]="['/our-service']">
        Services
      </button>
      <button class="nav-button" [routerLink]="['/contact-us']">
        Contact Us
      </button>
      <button class="nav-button" [routerLink]="['/legacy']">
        auto-obituary here
      </button>
    </div>

    <!-- Auth Buttons - Hidden on mobile -->
    <div class="legacy-auth-buttons">
      <button class="legacy-login-btn" [routerLink]="['/auth/login']">
        Login
      </button>
      <button class="legacy-signup-btn" [routerLink]="['/auth/register']">
        Sign Up
      </button>
    </div>
  </div>
</div>
