<div class="legacy-hero">
  <div class="legacy-header">
    <img
      src="/assets/images/logo.webp"
      alt="Pearls of Lyfe Logo"
      class="legacy-logo"
    />

    <!-- Mobile Hamburger Button -->
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
      <span class="hamburger-icon">☰</span>
      <span class="close-icon" style="display: none">✕</span>
    </button>
    <!-- Navigation Buttons -->
    <div class="nav-buttons" [class.mobile-active]="isMobileMenuOpen">
      <button
        class="nav-button"
        [routerLink]="['/home']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
      </button>
      <button
        class="nav-button"
        [routerLink]="['/about-us']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        About Us
      </button>
      <button
        class="nav-button"
        [routerLink]="['/pricing']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Pricing
      </button>
      <button
        class="nav-button"
        [routerLink]="['/our-service']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Services
      </button>
      <!-- <button class="nav-button" routerLink="/legacy" routerLinkActive="active">
        Legacy
      </button> -->
      <!-- <button
        class="nav-button"
        routerLink="/auto-obituary1"
        routerLinkActive="active"
      >
        Auto Obituary
      </button> -->
      <button
        class="nav-button"
        [routerLink]="['/contact-us']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Contact Us
      </button>
      <button
        class="nav-button"
        [routerLink]="['/obituary']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Auto-Obituary
      </button>
      <button
        class="nav-button"
        [routerLink]="['/legacy']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Legacy
      </button>
    </div>

    <!-- Auth Buttons - Hidden on mobile -->
    <div class="legacy-auth-buttons">
      <button class="legacy-login-btn" [routerLink]="['/auth/login']">
        Login
      </button>
      <button class="legacy-signup-btn" [routerLink]="['/auth/register']">
        Sign Up
      </button>
    </div>
  </div>
</div>
