<div class="memory-folder-details">

    <app-add-items-card [items]="addCardItems" (label)="addMemories($event)"></app-add-items-card>

    <div class="container px-0">

        <div class="row my-3">
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2 py-3 folder-thumbnail" *ngFor="let item of folderDetails">
                <div class="img-dev pointer" (click)="openCarosel()">
                    <img [src]="item.image_details?.image_path" class="img-rounded" alt="Cinque Terre">
                </div>
            </div>
        </div>

    </div>

</div>
