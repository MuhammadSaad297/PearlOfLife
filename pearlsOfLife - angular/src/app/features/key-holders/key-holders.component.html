<div class="container key-holders p-0">
  <div *ngIf="keyholders?.length === 0" class="text-center my-5">
    <h5>You haven't assigned any key holders yet</h5>
    <p class="text-muted">
      To use all features of the application, please add at least one key
      holder.
    </p>
    <button class="btn btn-primary" (click)="openKeyHolderPopup($event)">
      Add Key Holder
    </button>
  </div>

  <div class="row m-0" *ngIf="keyholders.length > 0">
    <div
      class="col-6 col-md-4 col-lg-3 col-xl-2 p-3 pointer"
      *ngFor="let item of keyholders"
    >
      <div class="key-holder-pic" [routerLink]="['/key-holders', item?.id]">
        <img *ngIf="item?.image_path" [src]="item?.image_path" />
      </div>
      <h6>
        <a
          class="text-decoration-none text-link"
          [routerLink]="['/key-holders', item?.id]"
          >{{ item?.first_name }} {{ item?.last_name }}</a
        >
      </h6>
    </div>
    <div
      *ngIf="!isKeyHolder"
      class="col-6 col-md-4 col-lg-3 col-xl-2 p-3 pointer"
      (click)="openKeyHolderPopup($event)"
    >
      <div class="key-holder-pic add-keyholder"></div>
    </div>
  </div>
</div>
